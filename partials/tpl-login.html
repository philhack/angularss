<h1>Login Partial</h1>
<div>
    <form name="loginForm" ng-submit="login(user)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : (loginForm.username.$invalid && (loginForm.username.$pristine || loginForm.username.$dirty)) && submitted }">
            <label>username:</label>
            <input type="text" name="username" class="form-control"  ng-model="user.username" required />
            <p ng-show="(loginForm.username.$invalid && (loginForm.username.$pristine || loginForm.username.$dirty)) && submitted" class="help-block">UserName is required</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : (loginForm.password.$invalid && (loginForm.password.$pristine || loginForm.password.$dirty)) && submitted }">
            <label>password:</label>
            <input type="password" name="password" class="form-control" ng-model="user.password" required />
            <p ng-show="(loginForm.password.$invalid && (loginForm.password.$pristine || loginForm.password.$dirty)) && submitted" class="help-block">Password is required</p>
        </div>
        <div ng-class="{ 'has-error' : errorMessage != null }">
            <p ng-show="errorMessage != null" class="help-block">{{errorMessage}}</p>
        </div>
            <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
