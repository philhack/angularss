<h1>Login Partial</h1>
<p>{{ message }}</p>
<div>
    <form name="loginForm" ng-submit="login(user)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
            <label>username:</label>
            <input type="text" name="username" class="form-control"  ng-model="user.username" required />
            <p ng-show="loginForm.username.$invalid && !loginForm.username.$pristine" class="help-block">UserName is required</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
            <label>password:</label>
            <input type="password" name="password" class="form-control" ng-model="user.password" required ng-minlength="4" ng-maxlength="20" />
            <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password is required</p>
            <p ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
            <p ng-show="loginForm.password.$error.maxlength" class="help-block">Password is too long.</p>
        </div>
            <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
    </form>
</div>
