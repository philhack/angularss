<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="/assets/css/angular-validation.css" />
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-cookies.js"></script>
    <script src="lib/angularui/angular-ui-router.js"></script>
    <script src="lib/angularui/ui-utils.js"></script>
    <script src="lib/angularui/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
</head>
<body ng-app="huApp" ng-controller="ApplicationController">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <ul class="nav">
                    <li>{{ isAuthorized }}</li>
                    <li>{{ currentUser }}</li>
                    <li><a ui-sref="login" ng-hide="isAuthorized">Login</a></li>
                    <li><a href="#" ng-click="logout()" ng-show="isAuthorized" ng-controller="AuthenticationController">Logout</a></li>
                    <li><a ui-sref="register" ng-hide="isAuthorized">Register</a></li>
                    <li><a href="http://localhost/api/users?format=json" ng-show="isAuthorized">List Users</a></li>
                </ul>
            </div>
            <div class="col-md-9">
                <div ui-view></div>
            </div>
        </div>
    </div>
</body>
</html>
